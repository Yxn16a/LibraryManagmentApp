 <div class="container">

            <div calss="row">
                <h1 style="text-align: center">REGISTRATION FORM</h1>

            <div class="col-md-6 col-md-offset-3">

                <!-- success message col-md-offset-3-->

                <h1 style="text-align: center">Personal Information</h1>

                <form th:action="@{/registration}" method="post" th:object="${user}">
                    <div calss="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label" for="firstName"> First Name </label>
                                <input id="firstName" class="form-control" th:field="*{firstName}"
                                       required autofocus="autofocus"/>
                            </div>
                        </div>
                    </div>
                    <div calss="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label" for="lastName"> Last Name </label> <input
                                    id="lastName" class="form-control" th:field="*{lastName}"
                                    required autofocus="autofocus"/>
                            </div>
                        </div>
                    </div>

                    <div calss="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label" for="email"> Email </label> <input
                                    id="email" class="form-control" th:field="*{email}" required
                                    autofocus="autofocus"/>
                            </div>
                        </div>
                    </div>

                    <div calss="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label" for="password"> Password </label> <input
                                    id="password" class="form-control" type="password"
                                    th:field="*{password}" required autofocus="autofocus"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <h1 style="text-align: center">Address Information</h1>
                    </div>

                    <div calss="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label" for="addressone"> Street Address Line One </label>
                                <input id="addressone" class="form-control" th:field="*{firstName}"
                                       required autofocus="autofocus"/>
                            </div>
                        </div>
                    </div>

                    <div calss="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label" for="firstName">Street Address Line Two </label>
                                <input id="firstName" class="form-control" th:field="*{firstName}"
                                       required autofocus="autofocus"/>
                            </div>
                        </div>
                    </div>

                    <div calss="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label" for="firstName"> City </label>
                                <input id="firstName" class="form-control" th:field="*{firstName}"
                                       required autofocus="autofocus"/>
                            </div>
                        </div>
                    </div>

                    <div calss="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label" for="firstName"> Country </label>
                                <input id="firstName" class="form-control" th:field="*{firstName}"
                                       required autofocus="autofocus"/>
                            </div>
                        </div>
                    </div>

                    <div calss="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label" for="firstName"> State </label>
                                <input id="firstName" class="form-control" th:field="*{firstName}"
                                       required autofocus="autofocus"/>
                            </div>
                        </div>
                    </div>
                    <div calss="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label" for="firstName"> visiting Date </label>
                                <input id="firstName" class="form-control" th:field="*{firstName}"
                                       required autofocus="autofocus"/>
                            </div>
                        </div>
                    </div>

                    <div class="row" style="text-align: right">


                        <div class="form-group">
                            <button style="text-align: right" type="submit" class="btn btn-success">Register</button>
                            <span style="text-align: right">Already registered? <a href="/"
                                                                                   th:href="@{/login}">Login here</a></span>
                        </div>

                    </div>

                </form>
            </div>
